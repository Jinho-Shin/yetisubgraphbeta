specVersion: 0.0.2
description: Test Subgraph for Yeti
repository: https://github.com/Jinho-Shin/yetisubgraphbeta
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BorrowerOperations
    network: avalanche
    source:
      address: '0xBBbbbbbBBBBeC8bF32635374c0717C44B5c535eF'
      abi: BorrowerOperations
      startBlock: 14721859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfers
      abis:
        - name: BorrowerOperations
          file: ./abis/BorrowerOperations.json
      eventHandlers:
        - event: TroveUpdated(indexed address,uint256,address[],uint256[],uint8)
          handler: handleTroveUpdated
      file: ./src/BorrowerOperationsMapping.ts
  - kind: ethereum/contract
    name: TroveManager
    network: avalanche
    source:
      address: '0x000000000000614c27530d24B5f039EC15A61d8d'
      abi: TroveManager
      startBlock: 14721859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfers
      abis:
        - name: TroveManager
          file: ./abis/TroveManager.json
      eventHandlers:
        - event: TroveUpdated(indexed address,uint256,address[],uint256[],uint8)
          handler: handleTroveUpdated
        - event: TotalStakesUpdated(address,uint256)
          handler: handleTotalStakesUpdated
      file: ./src/TroveManagerMapping.ts
  - kind: ethereum/contract
    name: BoostedFarm
    network: avalanche
    source:
      address: '0xD8A4AA01D54C8Fdd104EAC28B9C975f0663E75D8'
      abi: BoostedFarm
      startBlock: 14721859
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfers
      abis:
        - name: BoostedFarm
          file: ./abis/BoostedFarm.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
      file: ./src/boostedFarmMapping.ts